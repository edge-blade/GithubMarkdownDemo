<!DOCTYPE html>
<html>   
<head>
   <title>GitHub Markdown Preview with VueJs</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="github-markdown.css">
    
	<!-- Personal CSS -->
	<link rel="stylesheet" href="markdown-editor.css">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-xs-12 header-text">
                <h1>GitHub Markdown Preview</h1>
                <h4>Tutorial by coligo.io</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <textarea id="editor" class="form-control displayArea" v-model="rawMarkdown"></textarea>
            </div>
            <div id="preview" class="col-xs-12 col-md-6 displayArea">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <article class="markdown-body displayArea">
                            <!-- note the triple curly braces -->
                            {{{renderedMarkdown}}}
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary pull-right" @click="renderPreview">Preview</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.7.0/vue-resource.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="markdown-editor.js"></script>
	
	
</body>
	
</html>
